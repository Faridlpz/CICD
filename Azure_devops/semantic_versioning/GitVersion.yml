mode: ContinuousDelivery
branches:
  main:
    regex: ^main$
    is-mainline: true
  develop:
    regex: ^develop?[/-]
    tag: alpha
  feature:
    regex: ^features?[/-]
    tag: alpha
ignore:
  sha: []
commit-message-incrementing: Enabled
commit-message-increments:
  major:
    regex: 'major:\s.*'
  minor:
    regex: 'minor:\s.*'
  patch:
    regex: 'patch:\s.*'